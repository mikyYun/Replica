<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="text/javascript" defer></script>
    <title>Kristin Lisa Design</title>
  </head>
  <body>
    <nav>
      <div class="logo_container">
        <a href="http://www.kristinlisa.com">

            src="http://www.kristinlisa.com/wp-content/uploads/2020/12/kristinlisa-logo-3-1-300x80.png"

          />
        </a>
      </div>
      <div class="main_menu_container">
        <span class="menu_container">
          <a href="http://www.kristinlisa.com/about/" class="menu" id="about"
            >About</a
          >
        </span>
        <span class="menu_container">
          <a
            href="http://www.kristinlisa.com/services/"
            class="menu"
            id="services"
            >Services</a
          >
        </span>
        <span class="menu_container">
          <a
            href="http://www.kristinlisa.com/contact/"
            class="menu"
            id="contact"
            >Contact</a
          >
        </span>
      </div>
    </nav>
    <header>
      <div class="thumbnail_conatiner">
        <p class="thumbnail_image">
          <img src="http://www.kristinlisa.com/wp-content/uploads/2020/12/main-1500x630-1-1500x630.png" alt="thumbnail image">
        </p>
      </div>
    </header>
    <main></main>

</html>
